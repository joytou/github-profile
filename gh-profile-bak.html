<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet">
<title>GitHub-profile</title>
  </head>
  <body>
  <div class="profile-header"> 
   <a target="_blank" id="avatar_a" href=""><img id="avatar_img" alt="" width="110" height="110" class="avatar avatar" src=""></a> 
   <h1 id="name_h1"></h1> 
   <h3 id="login_h3"></h3> 
   <ul class="details" id="ul"> 
    <li class="details-item user-profile-company" id="company_li">
     <svg class="octicon octicon-organization" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
      <path fill-rule="evenodd" d="M16 12.999c0 .439-.45 1-1 1H7.995c-.539 0-.994-.447-.995-.999H1c-.54 0-1-.561-1-1 0-2.634 3-4 3-4s.229-.409 0-1c-.841-.621-1.058-.59-1-3 .058-2.419 1.367-3 2.5-3s2.442.58 2.5 3c.058 2.41-.159 2.379-1 3-.229.59 0 1 0 1s1.549.711 2.42 2.088C9.196 9.369 10 8.999 10 8.999s.229-.409 0-1c-.841-.62-1.058-.59-1-3 .058-2.419 1.367-3 2.5-3s2.437.581 2.495 3c.059 2.41-.158 2.38-1 3-.229.59 0 1 0 1s3.005 1.366 3.005 4z"></path>
     </svg>
     <span id="company_span"></span>
    </li>
    <li class="details-item" id="location_li"> 
     <svg class="octicon octicon-location" viewbox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true">
      <path fill-rule="evenodd" d="M6 0C2.69 0 0 2.5 0 5.5 0 10.02 6 16 6 16s6-5.98 6-10.5C12 2.5 9.31 0 6 0zm0 14.55C4.14 12.52 1 8.44 1 5.5 1 3.02 3.25 1 6 1c1.34 0 2.61.48 3.56 1.36.92.86 1.44 1.97 1.44 3.14 0 2.94-3.14 7.02-5 9.05zM8 5.5c0 1.11-.89 2-2 2-1.11 0-2-.89-2-2 0-1.11.89-2 2-2 1.11 0 2 .89 2 2z"></path>
     </svg><span id="location_span"></span></li>
     <li class="details-item css-truncate" id="email_li">
     <svg class="octicon octicon-mail" viewBox="0 0 14 16" version="1.1" width="14" height="16" aria-hidden="true">
      <path fill-rule="evenodd" d="M0 4v8c0 .55.45 1 1 1h12c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1H1c-.55 0-1 .45-1 1zm13 0L7 9 1 4h12zM1 5.5l4 3-4 3v-6zM2 12l3.5-3L7 10.5 8.5 9l3.5 3H2zm11-.5l-4-3 4-3v6z"></path>
     </svg>
     <a target="_blank" class="css-truncate-target email" href="" id="email_a"></a>
    </li>
    <li class="details-item css-truncate" id="blog_li"> 
     <svg class="octicon octicon-link" viewbox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
      <path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path>
     </svg> <a target="_blank" id="blog_a" rel="nofollow me" class="css-truncate-target" href=""></a> </li> 
   </ul> 
  </div> 
 <div class="divtable">
  <a class="divtable-cell user-mention" id="followers_a"><strong id="followers_strong"></strong><br/><span class="text-gray mt-2 f6">FOLLOWERS</span></a>
  <a class="divtable-cell user-mention" id="gists_a"><strong id="gists_strong"></strong><br/><span class="text-gray mt-2 f6">GISTS</span></a>
  <a class="divtable-cell user-mention" id="repos_a"><strong id="repos_strong"></strong><br/><span class="text-gray mt-2 f6">REPOS</span></a>
  </div>
  <div class="user-profile-bio f6 text-gray mt-2" id="bio_div">bio</div> 
  <div class="border-top py-3 clearfix" id="organizations_div"> 
       <h2 class="mb-1 h4">Organizations</h2> 
      </div>
  <script>
function addCommas(t) {
        return String(t).replace(/(\d)(?=(\d{3})+$)/g, "$1,")
}
function querynumber(login,followers,gists,repos) {
document.getElementById("followers_strong").innerHTML=followers;
document.getElementById("followers_a").setAttribute("href","https://github.com/"+login+"/followers");
document.getElementById("gists_strong").innerHTML=gists;
document.getElementById("gists_a").setAttribute("href","https://gist.github.com/"+login);
document.getElementById("repos_strong").innerHTML=repos;
document.getElementById("repos_a").setAttribute("href","https://github.com/"+login+"?tab=repositories");
}
function numberic(num) {
    if (num === 1000) return 1;
    if (num < 1000) return num;
    num = num / 1000;
    if (num > 10) return num.toFixed(1) + 'k';
    return num.toFixed(1) + 'k';
  }
function jsonp(t, e) {
        var r = document.createElement("script");
        var github_access_token="0667ad6e972c3e8ef22ac"+"0e56bc900924ec342d6";
        r.src = t + "?access_token="+github_access_token+"&callback=" + (e ? e: "callback"),
        head.appendChild(r)
}
function contains(arr,str) {
for(var i=0;i<arr.length;i++) {
if(arr[i]==str){
return true;
}else{
return false;
}
}
}
function matches(str) {
if(str.split("@").length==1){
return str;
}else{
for(var ii=0;ii<str.split("@").length;ii++) {
var aaa=str.split("@")[ii+1].match("[A-Za-z0-9\-]*");
str=str.replace("@"+aaa,"<a target=\"_blank\" class=\"user-mention\" href=\"https://github.com/"+aaa+"\"><strong>@"+aaa+"</strong></a>");
return str;
}
}
}
function callback(t) {
document.getElementById("login_h3").innerHTML=t.data.login;
document.getElementById("name_h1").innerHTML=t.data.name;
document.getElementById("avatar_img").setAttribute("src",t.data.avatar_url);
document.getElementById("avatar_img").setAttribute("alt",t.data.name);
document.getElementById("avatar_a").setAttribute("href",t.data.avatar_url);
querynumber(t.data.login,t.data.followers,t.data.gists,t.data.repos)
if(locations){
document.getElementById("location_span").innerHTML=t.data.location;
}else{
document.getElementById("location_li").style.display="none";
}
if(blog){
document.getElementById("blog_a").innerHTML=t.data.blog;
document.getElementById("blog_a").setAttribute("href",t.data.blog);
}else{
document.getElementById("blog_li").style.display="none";
}
if(email){
var a_element=document.getElementById("email_a");
a_element.setAttribute("href","mailto:"+t.data.email);
a_element.innerHTML=t.data.email;
}else{
document.getElementById("email_li").style.display="none";
}
if(company){
document.getElementById("company_span").innerHTML=matches(t.data.company)+(t.data.site_admin==="true"?"&nbsp;<span class=\"label bg-blue text-uppercase\">Staff</span>":"");
jsonp(t.data.organizations_url,"organization_query");
}else{
document.getElementById("company_li").style.display="none";
document.getElementById("organizations_div").style.display="none";
}
if(bio){
document.getElementById("bio_div").innerHTML=matches(t.data.bio);
}else{
document.getElementById("bio_div").style.display="none";
}
}
function organization_query(t) {
for(var i=0;i<t.data.length;i++){
document.getElementById("organizations_div").innerHTML+=("<a target=\"_blank\" aria-label=\""+t.data[i].login+"\" itemprop=\"follows\" class=\"tooltipped tooltipped-n avatar-group-item\" href=\"https://github.com/"+t.data[i].login+"\"> <img src=\""+t.data[i].avatar_url+"\" class=\"avatar\" width=\"35\" height=\"35\" alt=\"@"+t.data[i].login+"\"> </a>&nbsp;");
}
}
var params = function() {
        for (var t, e = [], r = window.location.href.slice(window.location.href.indexOf("?") + 1).split("&"), a = 0; a < r.length; a++) t = r[a].split("="),
        e.push(t[0]),
        e[t[0]] = t[1];
        return e
} (),
user = (params.user?params.user:null),
bio=(params.bio?(params.bio==="false"?false:true):false),
locations=(params.locations?(params.locations==="false"?false:true):false),
blog=(params.blog?(params.blog==="false"?false:true):false),
email=(params.email?(params.email==="false"?false:true):false),
company=(params.company?(params.company==="false"?false:true):false),
iframeid = (params.iframeid?params.iframeid:""),
head = document.getElementsByTagName("head")[0];
jsonp("https://api.github.com/users/" + user);
window.onload=function(){
window.parent.document.getElementById(iframeid).height=Math.max(Math.max(document.body.clientHeight,document.body.offsetHeight),document.body.scrollHeight);
}
</script>
</body>
</html>
